<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"> Paris</h1>
            <p class="weather-app-details">
              <span id="time"> 14:45, </span>,
              <span id="description"> clear sky </span>
              <br />
              Humidity: <strong id="humidity"> 67%</strong>, Wind:
              <strong id="wind-speed"> 4.13km</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"> ⛅</div>
            <div class="weather-app-temperature" id="temperature"> 21 </div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
         <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Tue</div>
        <div class="weather-forecast-icon">⛅</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
        </div>
        <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Wed </div>
        <div class="weather-forecast-icon">⛅</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
        </div>
        <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Thur</div>
        <div class="weather-forecast-icon">⛅</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
        </div>
        <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Fri</div>
        <div class="weather-forecast-icon">⛅</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
        </div>
        
        <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Sat</div>
        <div class="weather-forecast-icon">⛅</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>15&deg;</strong>
          </div>
          <div class="weather-forecast-temperature">9&deg;</div>
        </div>
        </div>
      </div>
      </main>

      <footer>
        This project was coded by <a href="https://github.com/Genesis-ct" target="_blank">Tshimologo</a> hosted in
        <a href="https://github.com/Genesis-ct/vanillaweatherapp " target="_blank"> Github</a>
        website hosted on <a href="https://splendid-brigadeiros-0ba389.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</htm
